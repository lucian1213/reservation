</div>

    <script>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let userTimeSlots = [];

async function login() {
    const name = document.getElementById('nameInput').value;
    const code = document.getElementById('codeInput').value;

    console.log('로그인 시도:', { name, code });

    try {
        const userSnapshot = await db.collection('users')
            .where('name', '==', name)
            .where('code', '==', code)
            .get();

        console.log('쿼리 결과:', userSnapshot);

        if (userSnapshot.empty) {
            alert('잘못된 정보입니다. 이름과 개인번호를 확인해주세요.');
            return;
        }

        // 사용자 정보 저장
        const userData = userSnapshot.docs[0].data();
        console.log('사용자 데이터:', userData);

        currentUser = {
            id: userSnapshot.docs[0].id,
            name: userData.name,
            code: userData.code,
            timeSlots: userData.timeSlots || []
        };

        // UI 업데이트
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('mainContainer').style.display = 'block';
        
    } catch (error) {
        console.error('구체적인 로그인 에러:', error);
        alert('로그인 중 오류가 발생했습니다.');
    }
}

        function logout() {
            currentUser = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('nameInput').value = '';
            document.getElementById('codeInput').value = '';
        }

        // showTimeSlots 함수 수정
        async function showTimeSlots() {
            const timeSection = document.querySelector('.time-section');
            timeSection.style.display = 'block';
            const timeSlotsDiv = document.querySelector('.time-slots');
            timeSlotsDiv.innerHTML = '';
            
            for (const time of timeSlots) {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                
                const isBooked = await isTimeSlotBooked(selectedDate, time);
                const isAllowed = userTimeSlots.includes(time);
                
                if (isBooked) {
                    slot.classList.add('booked');
                    slot.textContent = `${time} (예약됨)`;
                } else if (!isAllowed) {
                    slot.classList.add('disabled');
                    slot.textContent = time;
                } else {
                    slot.textContent = time;
                    slot.onclick = () => showModal(time);
                }
                timeSlotsDiv.appendChild(slot);
            }
        }

        // 페이지 로드 시 로그인 폼만 표시
        window.onload = function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
        }
    </script>
</body>
</html>
